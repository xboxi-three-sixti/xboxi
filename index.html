<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xbox 360 Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <div class="menu">
      <div class="tab active">Home</div>
      <div class="tab">Games</div>
      <div class="tab">Music</div>
      <div class="tab">Videos</div>
      <div class="tab">Settings</div>
    </div>

    <div class="tiles">
      <div class="tile green large">Start</div>
      <div class="tile darkgreen">My Xbox</div>
      <div class="tile orange">Friends</div>
      <div class="tile red">Music</div>
      <div class="tile blue">Marketplace</div>
      <div class="tile gray">System</div>
    </div>
  </div>
</body>
</html>
